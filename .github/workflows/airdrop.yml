name: Airdop sol for test

on:
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:
    

jobs:
  save_new_wechat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install ts-node pnpm
        run: npm install -g ts-node yarn

      - name: Install and Airdrop 🔧
        run: |
          yarn install
          cd client && yarn install 
          yarn airdrop
