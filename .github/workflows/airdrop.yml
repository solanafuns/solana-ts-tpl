name: Airdop sol for test

on:
  schedule:
    - cron: '0 */1 * * *'

jobs:
  save_new_wechat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install ts-node 
        run: npm install -g ts-node yarn 

      - name: Install and Airdrop 🔧 
        run: |
          yarn install
          yarn build 
